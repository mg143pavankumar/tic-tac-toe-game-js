<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?fmaily=Itim&display=swap"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- javascript link -->
    <script src="./script/main.js"></script>
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h1>Tic Tac Toe</h1>
      </section>

      <section class="display">
        Player <span class="display__player playerX">X</span>'s turn
      </section>

      <section class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </section>

      <section class="display announcer"></section>
      <section class="controls">
        <button id="reset">Reset Game</button>
      </section>
    </main>
  </body>
</html>
